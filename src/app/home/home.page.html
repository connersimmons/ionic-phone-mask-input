<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-input
      type="tel"
      formControlName="phone"
      placeholder="Phone Number"
      clearInput="true"
      autofocus="true"
      inputmode="tel"
      phoneMask
      (keyup.enter)="submit()"
    >
    </ion-input>
  </form>
</ion-content>
